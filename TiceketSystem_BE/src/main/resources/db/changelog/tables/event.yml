databaseChangeLog:
  - changeSet:
      id: 1
      author: Dhanushi
      changes:
        - createTable:
            tableName: event
            columns:
              - column:
                  name: event_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: 'active'
                  constraints:
                    nullable: false
              - column:
                  name: created_user
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: modified_user
                  type: VARCHAR(100)
              - column:
                  name: modified_date
                  type: DATETIME
              - column:
                  name: created_date
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
