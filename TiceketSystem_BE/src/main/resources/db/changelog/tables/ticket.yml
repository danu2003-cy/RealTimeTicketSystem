databaseChangeLog:
  - changeSet:
      id: 2
      author: Dhanushi
      changes:
        - createTable:
            tableName: ticket
            columns:
              - column:
                  name: ticket_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: events_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_ticket_event
                    references: event(event_id)
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: 'active'
                  constraints:
                    nullable: false
              - column:
                  name: created_user
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
